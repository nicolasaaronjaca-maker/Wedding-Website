<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enchanted Wedding</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        color: #fff;
        text-align: center;
        overflow-x: hidden;
    }

    /* ✅ PARALLAX BACKGROUND */
    .hero {
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;   /* Parallax effect */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Overlay for dramatic look */
    .overlay {
        background: rgba(0, 0, 0, 0.45);
        padding: 40px;
        border-radius: 10px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.6rem;
        font-weight: 300;
    }

    /* ✅ CONTENT AFTER HERO */
    .content {
        background: #0f0f0f;
        padding: 40px 25px;
        color: #ddd;
        line-height: 1.7;
    }

    /* ✅ BETTER MOBILE HANDLING FOR PARALLAX */
    @media (max-width: 768px) {
        .hero {
            background-attachment: scroll; /* Prevents excessive zoom on phones */
        }
        h1 {
            font-size: 2.2rem;
        }
        h2 {
            font-size: 1.2rem;
        }
    }
</style>
</head>

<body>

<section class="hero">
    <div class="overlay">
        <h1>Aaron & Fianceé</h1>
        <h2>Our Enchanted Forest Wedding</h2>
        <p>December 2025</p>
    </div>
</section>

<section class="content">
    <h2>Welcome to Our Story</h2>
    <p>
        This enchanted space is where our journey comes to life — where nature,
        love, and magic intertwine.
    </p>
</section>

</body>
</html>
