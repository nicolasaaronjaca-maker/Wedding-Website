<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Desktop (default bootstrap row layout) */
    nav .nav-link {
      font-weight: 500;
      color: #333;
    }
    nav .nav-link:hover {
      color: #0d6efd;
    }

    /* Mobile stacking */
    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column !important;
        text-align: center;
        width: 100%;
        gap: 10px;
      }
      .navbar-brand {
        text-align: center;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <nav class="container d-flex align-items-center py-3">
    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="#">MyLogo</a>

    <!-- MENU -->
    <ul class="navbar-nav flex-row ms-auto gap-4">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-bold text-primary" href="#">Login</a>
      </li>
    </ul>
  </nav>

  <!-- Bootstrap JS (optional, only if you need JS features later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
